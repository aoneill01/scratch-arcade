<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch-cade</title>
  </head>
  <body>
    <div id="root">
      <svg id="transition" viewBox="0 0 1920 1080"></svg>
      <div class="App">
        <svg id="game-picker" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
          <style>
            .title {
              font: bold 32px 'Gugi', sans-serif;
            }
          </style>
  
          <defs>
            <linearGradient id="backgroundGradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#774DCB" />
              <stop offset="100%" stop-color="#9966FF" />
            </linearGradient>

            <clipPath id="artClip">
              <path d="M 20,20 h 260 v 145 L 20,215 z" />
            </clipPath>
          </defs>

          <rect id="picker-background" width="1920" height="1080" fill="url(#backgroundGradient)" />

          <image
            href="https://raw.githubusercontent.com/scratchfoundation/scratch-www/develop/static/svgs/conference/footer/scratch-logo.svg"
            x="500"
            y="80"
            width="500"
          />
          <text x="1000" y="410" transform="skewY(-11)" class="title" fill="white" style="font-size: 100">
            -cade
          </text>
        </svg>
  
        <div id="game-description"></div>
      </div>
      <canvas style="display: none" />
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
