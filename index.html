<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch-cade</title>
  </head>
  <body>
    <main id="root">
      <h1>Scratch-cade</h1>

      <svg id="transition" viewBox="0 0 1920 1080"></svg>

      <div id="game-picker">
        <svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
          <style>
            .title {
              font: bold 42px "Staatliches", sans-serif;
            }
          </style>

          <defs>
            <linearGradient id="backgroundGradient" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#774DCB" />
              <stop offset="100%" stop-color="#9966FF" />
            </linearGradient>

            <clipPath id="artClip">
              <path d="M 20,20 h 260 v 145 L 20,215 z" />
            </clipPath>
          </defs>

          <rect id="picker-background" width="1920" height="1080" fill="url(#backgroundGradient)" />

          <image
            href="https://raw.githubusercontent.com/scratchfoundation/scratch-www/develop/static/svgs/conference/footer/scratch-logo.svg"
            x="500"
            y="80"
            width="500"
          />
          <text x="1000" y="320" transform="skewY(-5)" class="title" fill="white" style="font-size: 150">-cade</text>
        </svg>

        <div id="game-description">
          <div><section></section></div>
        </div>
      </div>

      <div id="game-player" style="display: none">
        <canvas id="game-canvas"></canvas>
        <svg id="cursor" viewBox="0 0 50 70">
          <path
            d="M 25,3 L 47,50 L 30,40 L 30,70 L 20,70 L 20,40 L 3,50 z"
            fill="#4181d7"
            stroke="#e5f0ff"
            stroke-width="5"
            stroke-linejoin="round"
            transform=" translate(-22, 0) rotate(-30)"
            transform-origin="25 3"
          />
        </svg>
        <div id="monitors"></div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
